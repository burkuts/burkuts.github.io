<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kronometre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button class="buton kronometre">Kronometre</button>
        <button class="buton zamanlayici">Zamanlayıcı</button>
        <button class="buton alarm">Alarm</button>
    </header>
    <div class="kronometre">
        <div class="zaman" id="zaman">00:00:00</div>
        <div class="kontroller">
            <button id="basDurdur" class="buton basla">Başlat</button>
            <button id="sifirla" class="buton sifirla">Sıfırla</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
